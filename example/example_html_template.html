<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style type="text/css">
	.card-header, .btn-secondary {
		background-color: #722F37;
		border: 1px solid #722F37;
		color: white;
	}
	.card-body {
		background: linear-gradient(
      rgba(255, 255, 255, 0.80), 
      rgba(255, 255, 255, 0.80)
    ), url(https://keyassets.timeincuk.net/inspirewp/live/wp-content/uploads/sites/34/2017/08/Vineayrds-heatwaves-920x609.png) ;
		background-position: bottom; 
	    background-repeat: no-repeat;
	    background-size: cover;
	}
</style>

<div class="card">
  <div class="card-header">
    <strong>{{ reviews.winery }}</strong> - {{ reviews.country }}, {{ reviews.province }}, {{ reviews.region }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ reviews.winery }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ reviews.variety }}</h6>
    <blockquote class="blockquote mb-0">
      <p>{{ reviews.description }}</p>
    </blockquote>
    <p class="card-text">Rated <strong>{{ wines_ranked.points_percentile_within_country }}</strong> of the world</p>
    <a href="#" class="btn btn-secondary">Order now for ${{ reviews.average_price }}</a>
  </div>
</div>
